// pubspec.yaml

name: investment_tracker
description: A Flutter application for tracking investments across demat accounts in India.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # UI Components
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^23.1.44
  shimmer: ^3.0.0
  intl: ^0.18.1
  
  # Network
  dio: ^5.3.2
  internet_connection_checker: ^1.0.0+1
  
  # PDF Processing
  file_picker: ^5.5.0
  pdf_text: ^0.5.0
  
  # Utilities
  get_it: ^7.6.0  # Dependency Injection
  logger: ^2.0.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  package_info_plus: ^4.1.0
  permission_handler: ^10.4.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300